<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è</title>
</head>
<style>
    * {
        border: 1px dashed rgb(177, 204, 123);
        font-family: 'Courier New', Courier, monospace;
        background-color: #02140f;
        background: linear-gradient(to bottom, #02140f, #434108);
        padding: .62rem;
    }

    body {
        color: rgb(177, 204, 123);
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
    }

    h1 {
        text-align: center;
        width: 100%;
        margin-top: 50px;
    }

    p {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        width: 100%;
    }

    input[type="text"] {
        display: block;
        margin: 2px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        width: 200px;
        color: rgb(177, 204, 123);
    }

    img {
        width: 70%;
    }

    section {
        display: flex;
        align-self: center;
        flex-wrap: wrap;
        width: 70%;
    }

    button {
        display: block;
        margin: 2px;
        padding: 10px;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
    }

    #wonder-storage {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 80%;
        margin-top: 50px;
    }

    .wonder-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 400px;
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
    }

    .wonder-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .wonder-card img {
        max-width: 100%;
        max-height: 200px;
        margin-bottom: 20px;
    }

    .wonder-card h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .wonder-card p {
        font-size: 1.2rem;
        text-align: justify;
        line-height: 1.5;
    }

    #wonder-name {
        display: block;
        text-align: center;
        margin-top: 50px;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
    }
</style>

<body>
    <h1>Wonders of the World</h1>
    <p>I wonder, I wonder,<br>
        Which do you ponder?<br>
        Enter a continent</p>
    <input type="text" placeholder="Which wonder?">
    <button type ="submit">Wander</button>
    <section id="wonder-storage">EXPLORE</section> <!-- all new sections sit inside of this  -->
    <span id="wonder-name"></span>

    <script type="text/javascript" src="./seven-wonders-api/main.js"></script>
</body>

</html>
